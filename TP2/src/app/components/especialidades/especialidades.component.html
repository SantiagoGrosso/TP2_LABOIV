      </select>
    </div>
    <div style="width: 100%; display: flex; justify-content: space-between; align-items: center;">
      <input style="flex: 1; margin-right: 20px;" class="login-input" type="text" placeholder="Otra" [(ngModel)]="nuevaEspecialidad" name="otraEspecialidad" />
      <button type="button" (click)="agregarEspecialidad()"><i>âž•</i></button>
    </div>
  </div>
